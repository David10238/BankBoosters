name: Server Pull Request

on:
  push:
  pull_request:
    branches:
      - main
      - development

defaults:
  run:
    working-directory: ./server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.x"
          cache: true
          cache-dependency-path: "server/go.sum"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
